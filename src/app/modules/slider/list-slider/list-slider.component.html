<div class="card">
  <!--begin::Card header-->
  <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"
          ><span class="path1"></span><span class="path2"></span
        ></i>
        <input
          type="text"
          data-kt-user-table-filter="search"
          class="form-control form-control-solid w-250px ps-13"
          placeholder="Search slider"
          (keyup.enter)="searchTo()"
          [(ngModel)]="search"
        />
      </div>
      <!--end::Search-->
    </div>
    <div class="card-toolbar">
      <div class="d-flex justify-content-end" data-kt-user-table-toolbar="base">
        <a
          routerLink="/sliders/register"
          class="btn btn-primary"
        >
          <i class="ki-duotone ki-plus fs-2"></i>Add Slider
        </a>
      </div>
    </div>
  </div>

  <div class="card-body py-4">
    <!--begin::Table-->
    <div
      id="kt_table_users_wrapper"
      class="dt-container dt-bootstrap5 dt-empty-footer"
    >
      <div id="" class="table-responsive">
        <table
          class="table align-middle table-row-dashed fs-6 gy-5 dataTable"
          id="kt_table_users"
          style="width: 796.688px"
        >
          <thead>
            <tr
              class="text-start text-muted fw-bold fs-7 text-uppercase gs-0"
              role="row"
            >
              <th
                class="min-w-125px dt-orderable-asc dt-orderable-desc"
                data-dt-column="1"
                rowspan="1"
                colspan="1"
                aria-label="User: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Titulo</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="min-w-125px dt-orderable-asc dt-orderable-desc"
                data-dt-column="2"
                rowspan="1"
                colspan="1"
                aria-label="Role: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Label</span
                ><span class="dt-column-order"></span>
              </th>
              <th class="min-w-125px dt-orderable-asc dt-orderable-desc"
                data-dt-column="3"
                rowspan="1"
                colspan="1"
                aria-label="Last login: Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">Subtitulo</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="min-w-125px dt-orderable-asc dt-orderable-desc"
                data-dt-column="4"
                rowspan="1"
                colspan="1"
                aria-label="Two-step : Activate to sort"
                tabindex="0"
              >
                <span class="dt-column-title" role="button">State</span
                ><span class="dt-column-order"></span>
              </th>
              <th
                class="text-end min-w-100px dt-orderable-none"
                data-dt-column="6"
                rowspan="1"
                colspan="1"
                aria-label="Actions"
              >
                <span class="dt-column-title">Actions</span
                ><span class="dt-column-order"></span>
              </th>
            </tr>
          </thead>
          <tbody class="text-gray-600 fw-semibold">
            <tr *ngFor="let slider of sliders">
              <td>
                <div class="d-flex align-items-center">
                    <div class="symbol symbol-45px me-5" *ngIf="slider.imagen">
                      <img alt="Pic" [src]="slider.imagen">
                    </div>
                    <div class="d-flex justify-content-start flex-column">
                        <a href="#" class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">{{ slider.title }}</a>
                    </div>
                </div>
              </td>
              <td>
                {{ slider.label }}
              </td>
              <td>
                {{ slider.subtitle }}
              </td>
              <td>
                <span class="badge badge-light-primary" *ngIf="slider.state === 1">Activo</span>
                <span class="badge badge-light-danger" *ngIf="slider.state === 2">Inactivo</span>
              </td>
              <td class="text-end">
                <a [routerLink]="'/sliders/list/edit/'+slider.id" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                    <i class="ki-duotone ki-pencil fs-2">
                      <span class="path1"></span><span class="path2"></span>
                    </i>
                </a>
                <a (click)="delete(slider)" class="btn btn-icon btn-bg-light btn-active-color-danger btn-sm">
                    <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span class="path2"></span>
                      <span class="path3"></span><span class="path4"></span><span class="path5"></span>
                    </i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Paginacion -->
        <ngb-pagination
          [collectionSize]="totalPages"
          [(page)]="currentPage"
          [pageSize]="25"
          [rotate]="true"
          [boundaryLinks]="true"
          (pageChange)="loadPage($event)"
        ></ngb-pagination>
      </div>
    </div>
    <!--end::Table-->
  </div>
  <!--end::Card body-->
</div>
